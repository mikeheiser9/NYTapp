<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Plaster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rambla" rel="stylesheet">
</head>

<body>
    <container>
        <div class="jumobotron" id="header">
            <row>
                <div class="col-md-12">
                    <h1>Fake News Search</h1>
                </div>
            </row>
        </div>
        <row>
            <div class="jumbotron" id="form">
                <div class="col-md-12">
                    <p>Search Parameters</p>
                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Search Term</label>
                            <br>
                            <input type="text" class="form-control" id="searchTerm" placeholder="Search Term">
                        </div>
                        <div class="form-group">
                            <label for="records">Number of Records to Retrieve</label>
                            <br>
                            <input type="number" class="form-control" id="records" placeholder="# of Records">
                        </div>
                        <div class="form-group">
                                <label for="year">Start Year (Optional)</label>
                                <br>
                                <input type="year" class="form-control" id="startYear" placeholder="Enter Start Year">
                            </div>
                            <div class="form-group">
                                    <label for="records">End Year (Optional)</label>
                                    <br>
                                    <input type="year" class="form-control" id="endYear" placeholder="Enter End Year">
                                </div>
                                <button type="search" class="btn btn-default" id="btn1">Search</button>
                                <button type="clear" class="btn btn-default" id="btn2">Clear Results</button>
                    </form>
                </div>
            </div>
        </row>
        <row>
            <div class="jumbotron">
                <div class="col-md-12">
                    <div id="searchResults"></div>
                </div>
            </div>

        </row>



    </container>




</body>

</html>
